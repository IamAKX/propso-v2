version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./propertycp-backend
      dockerfile: Dockerfile
    container_name: propertycp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=${BACKEND_PORT:-3001}
      - DATABASE_PATH=/app/database/propertycp.db
      - JWT_SECRET=${JWT_SECRET:-propertycp-secret-key-change-in-production}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - backend-db:/app/database
    networks:
      - propertycp-network
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "await fetch('http://localhost:3001/'); process.exit(0);"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend React App
  frontend:
    build:
      context: ./propertycp-react
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001/api}
    container_name: propertycp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - propertycp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  propertycp-network:
    driver: bridge

volumes:
  backend-db:
    driver: local
